<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
          <h:form>
            <h1>Apareça Desgraça</h1>
           
        
          
            <h:dataTable style="width: 95%"
                         var="umPais"
                         value="#{paisController.paises}"
                             border="1" >

                
                <h:column>
                  
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>

                    <h:outputLabel value="#{umPais.pais_id}"/>                    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>

                    <h:outputLabel value="#{umPais.pais}"/>                    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ultima Atualização"/>
                    </f:facet>

                    <h:outputLabel value="#{umPais.ultima_atualizacao}">

                    </h:outputLabel>                   
                </h:column>

               

            </h:dataTable>

        </h:form>
    </h:body>
</html>
