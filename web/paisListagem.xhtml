<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </h:head>
    <h:body>
        <header>
            <h1>Listagem dos países da terra.</h1>

        </header>

        <div class="body">
            <h:form>

                <ul>
                    <h:commandButton  class="botao" value="Voltar" action="voltaParaIndex"/>
                    <h:commandButton  class="botao" value="Registrar novo país" action="#{paisController.prepararInclusao()}" />    
                </ul>

                <br/>


                <h:dataTable class="tabela" style="width: 95%"
                             var="umPais"
                             value="#{paisController.paises}"
                             >

                    <h:column >

                        <f:facet name="header">
                            <h:outputLabel value="Código"/>
                        </f:facet>

                        <h:outputLabel value="#{umPais.pais_id}"/>                    
                    </h:column>

                    <h:column>
                        <f:facet name="header" >
                            <h:outputLabel value="País"/>
                        </f:facet>

                        <h:outputLabel value="#{umPais.pais}"/>                    
                    </h:column>
                    <!--
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Ultima Atualização"/>
                                        </f:facet>
                    
                                        <h:outputLabel value="#{umPais.ultima_atualizacao}">
                    
                                        </h:outputLabel>    
                                        
                             
                                    </h:column>         -->   
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="AÇÃO"/>
                        </f:facet>

      

                      
                        <h:commandLink  value="Editar" action="vaiParaEditar">
                            <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPais}" />
                        </h:commandLink>



                        <h:commandLink value="Deletar" action="#{paisController.finalizaDelecao()}">
                            <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPais}"/>
                        </h:commandLink>

                    </h:column>

                </h:dataTable>
            </h:form>



        </div>
    </h:body>
</html>
