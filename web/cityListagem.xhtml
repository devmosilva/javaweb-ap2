<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>City Listagem</title>
             <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </h:head>
    <h:body>
        <header>
              <h1>Listagem das cidades...</h1>
            
        </header>
        <div class="body">
          <h:form>
          
            <ul>
            <h:commandButton   class="botao" value="VOLTAR"  action="voltaParaIndex"/>
            <h:commandButton  class="botao" value="Nova Cidade"  action="#{cityController.prepararInclusao()}" />
                
            </ul>
           
            <br/>

           <h:dataTable  class="tabela"  style="width: 95%"
                         var="city"
                         value="#{cityController.cidades}"
                         >
  
                <h:column >
                    <f:facet name="header">
                        <h:outputLabel value="Cidade"/>
                    </f:facet>

                    <h:outputLabel value="#{city.cidade}"/>                    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="País"/>
                    </f:facet>

                    <h:outputLabel value="#{city.pais_id.pais}">

                    </h:outputLabel>                   
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ação"/>
                    </f:facet>
<!--
                    <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                        <f:setPropertyActionListener target="#{cityController.cidade}" value="#{city}" />
                    </h:commandLink>-->


                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{cityController.cidade}" value="#{city}" />
                    </h:commandLink>



                    <h:commandLink value="Deletar" action="#{cityController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{cityController.cidade}" value="#{city}"/>
                    </h:commandLink>

                </h:column>

            </h:dataTable>

        </h:form>
            
             </div>
    </h:body>
</html>
