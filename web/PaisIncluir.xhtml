<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inclusão de produto</title>
             <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </h:head>
    <h:body>
      
            <header>
                     <h1>Inserir novo país</h1>
            </header>
       
        <div class="body">
            <h:form class="form">
                  <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="NOME"/> </td>
                        <td> <h:inputText value="#{paisController.pais.pais}" maxlength="10" size="40">
                            </h:inputText> 
                        </td>
                    </tr>
                </tbody>
            </table>
            
            
            <br/>
            <h:commandButton class="botao" value="Voltar"  action="voltaParaListagem" />
            <h:commandButton class="botao"  value="Gravar"  action="#{paisController.finalizaInclusao()}" />
            
        </h:form>   
                
            </div>
       
    </h:body>
</html>
